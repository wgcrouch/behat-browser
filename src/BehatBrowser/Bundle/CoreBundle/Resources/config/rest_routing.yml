behat_browser_api_definitions:
    type:     rest
    resource: BehatBrowser\Bundle\CoreBundle\Controller\DefinitionsController
    name_prefix: behat_browser_api

behat_browser_api_features:
    type:     rest
    resource: BehatBrowser\Bundle\CoreBundle\Controller\FeaturesController
    name_prefix: behat_browser_api

behat_browser_api_scenarios:
    type:     rest
    parent:   behat_browser_api_features
    resource: BehatBrowser\Bundle\CoreBundle\Controller\ScenariosController
    name_prefix: behat_browser_api

behat_browser_api_definition_features:
    type:     rest
    parent:   behat_browser_api_definitions
    resource: BehatBrowser\Bundle\CoreBundle\Controller\DefinitionFeaturesController
    name_prefix: behat_browser_api
